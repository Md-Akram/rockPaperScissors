<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="style.css">



</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="score-section">
        <p>score</p>
        <h1 id="score">100</h1>
      </div>
    </div>
    <div class="play-buttons">
      <div class="paper-button button">
        <div class="paper btn">
          <img src="images/icon-paper.svg" alt="Paper" onclick="pickUserButton('paper')">
        </div>
      </div>
      <div class="scissors-button button">
        <div class="scissors btn">
          <img src="images/icon-scissors.svg" alt="Scissors" onclick="pickUserButton('scissors')">
        </div>
      </div>
      <div class="rock-button button">
        <div class="rock btn">
          <img src="images/icon-rock.svg" alt="Rock" onclick="pickUserButton('rock')">
        </div>
      </div>
    </div>

    <div class="contest">
      <div class="user">

      </div>
      <div class="result">
        <p id="result">You Won</p>
        <span onclick="playAgain()">Play again</span>
      </div>
      <div class="house">

      </div>
    </div>

    <div class="rules-btn">
      <div onclick="modalOpener()" class="rules">Rules</div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <p>Rules</p>
        <img src="images/image-rules.svg" alt="rules">
        <span onclick="modalCloser()" class="close"><img src="images/icon-close.svg" alt="close"></span>

      </div>

    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
